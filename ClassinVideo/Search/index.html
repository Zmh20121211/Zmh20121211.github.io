<input type="text" id="myInput" onkeyup="myFunction()" placeholder="搜索视频名称：">
<style>
	body {
		background: url('https://tse3-mm.cn.bing.net/th/id/OIP-C.iiJrlxqAxXJol6xshF25awHaFS?rs=1&pid=ImgDetMain') no-repeat center center fixed;
		background-size: cover;
	}
</style>
<ul id="myUL">
	<li><a href="#">1</a></li>
	<li><a href="#">2</a></li>
	<li><a href="#">3</a></li>
	<li><a href="#">4</a></li>
	<li><a href="#">5</a></li>
	<li><a href="#">6</a></li>
	<li><a href="#">7</a></li>
	<li><a href="#">8</a></li>
	<li><a href="#">9</a></li>
	<li><a href="#">10</a></li>
	<li><a href="#">11</a></li>
	<li><a href="#">12</a></li>
	<li><a href="#">13</a></li>
</ul>
<style>
	#myInput {
	  background-image: url('https://statiwww.jyshare.com/images/mix/searchicon.png'); /* 添加搜索按钮 */
	  background-position: 10px 12px; /* 定位搜索按钮 */
	  background-repeat: no-repeat; /* 图片不重复 */
	  width: 100%; /* 全屏幕显示 */
	  font-size: 16px; /* 字体大小 */
	  padding: 12px 20px 12px 40px; /* 设置内边距 */
	  border: 1px solid #ddd; /* 添加灰色边框 */
	  margin-bottom: 12px; /* 添加顶部的外边距 */
	  outline-color: #FF8000;
	}
	 
	#myUL {
	  /* 移除默认的列表样式 */
	  list-style-type: none;
	  padding: 0;
	  margin: 0;
	}
	 
	#myUL li a {
	  border: 2px solid white; /* 链接添加边框 */
	  margin-top: -1px; /* 防止边框重复 */
	  background-color: #FFAF60; /* 设置背景颜色 */
	  padding: 12px; /* 添加内边距 */
	  text-decoration: none; /* 移除默认的下划线 */
	  font-size: 18px; /* 设置字体大小 */
	  color: #3C3C3C; /* 设置文本颜色 */
	  display: block; /* 以块形式填充到列表 */
	  width: 250px;   /*如果显示三列 则width改为70px*/
	  float: left;
	  display: block;
	  margin-bottom: 12px; /* 添加顶部的外边距 */
	  margin-left：20px;
	}
	 
	#myUL li a:hover:not(.header) {
	  background-color: #FFE66F	; /* 为所有链接添加悬停效果，标题除外 */
	}
</style>
<script>
	function myFunction() {
	  // 声明变量
	  var input, filter, ul, li, a, i, txtValue;
	  input = document.getElementById('myInput');
	  filter = input.value.toUpperCase();
	  ul = document.getElementById("myUL");
	  li = ul.getElementsByTagName('li');
	 
	  // 循环遍历所有列表项，并隐藏那些与搜索查询不匹配的项
	  for (i = 0; i < li.length; i++) {
	    a = li[i].getElementsByTagName("a")[0];
	    txtValue = a.textContent || a.innerText;
	    if (txtValue.toUpperCase().indexOf(filter) > -1) {
	      li[i].style.display = "";
	    } else {
	      li[i].style.display = "none";
	    }
	  }
	}
</script>
