<!DOCTYPE html>
<head>
	<link rel="icon" href="favicon.png">
	<meta charset="UTF-8">
	<title>Landing page</title>
	<style>
		body {
			background: url('background.jpg') no-repeat;
      		background-position: center center;
			background-attachment: fixed;
			background-repeat: no-repeat;
			background-color: #fff;
			background-size: cover;
		}
		button {
			background-image: linear-gradient(to right, #30cfd0, #330867);
			border-radius: 10px;
			text-align: center;
			margin-top: 50px;
			line-height: 30px;
			font-size: 25px;
			cursor: pointer;
			height: 50px;
			color: #fff;
			width: 70%;
			border: 0;
		}
		#login_box {
			background-color: #00000070;
			border-radius: 10px;
			text-align: center;
			position: absolute;
			padding: 30px 50px;
			height: 300px;
			margin: auto;
      		width: 350px;
			margin: auto;
			bottom: 0;
			right: 0;
			left: 0;
      		top: 0;
		}
		input {
			border-bottom: 1px solid #fff;
			padding: 10px 20px;
			margin-top: 15px;
			font-size: 15px;
			outline: none;
			color: black;
			width: 60%;
			border: 0;
		}
		#sign_up {
			margin-left: 60%;
			margin-top: 45%;
		}
		h2 {
			margin-top: 5%;
			color: #fff;
		}
		#input-box {
			margin-top: 5%;
		}
		a {
			color: #b94648;
		}
		span {
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="login_box">
		<h2>Landing page</h2>
		<div id="input_box"><input type="text" placeholder="Please enter a username:"></div>
		<div class="input_box"><input type="password" placeholder="Please enter your password:"></div>
		<button onclick="window.location.href='https://21306.top/FakePage/ZH_CN';cursor:pointer;">Login</button>
	</div>
</body>
</html>
